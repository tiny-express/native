sudo: required
dist: trusty
language: cpp
os:
- linux
- osx
compiler:
- gcc
before_script:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./install_linux; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./install_osx; fi
- export PYTHONPATH=$PYTHONPATH:/usr/local/lib/python2.7/site-packages
- sudo pip install -r mock/requirements.txt
- cmake .
script:
- make native_test -j
- make unit-test
notifications:
  slack:
    secure: 
